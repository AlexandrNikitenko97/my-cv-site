{% extends 'main/base.html' %}

{% block title %} Edit project {% endblock title%}


{% block content %}
	<form method="post">
	{% csrf_token %}
	<div class="container">
		<h1 class="portfolio-add-project-title">Edit project: </h1>
		<div class="row">
			<div class="col-md-12 portfolio-add-fields">

					{% for field in form %}
						<p>{{ field }}</p>
					{% endfor %}
					<button type="submit" class="btn btn-success add-project">Save</button>
			</div>
		</div>
	</div>
	</form>
{% endblock content %}

{% block footer %}
{% endblock footer %}
