{% extends 'main/base.html' %}

{% block title %} Edit post {% endblock %}

{% block content %}

<form method="post" class="post-form">
	{% csrf_token %}
	<div class="container">
		<h1 class="post-add-title">Post edit</h1>
		<div class="row">
			<div class="col-md-6">
				{% for field in form %}
					<p>{{ field.label_tag }}</p>
					<p>{{ field }}</p>
				{% endfor %}
			
				<button type="submit" class="btn btn-success add-post">Save</button>
			</div>
		</div>
	</div>
</form>



{% endblock content %}
